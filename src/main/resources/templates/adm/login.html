<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
	.logo-container{
		background-color: #47bcff;
		color: #FFF;
	}
	.logo{
		font-family: 'Handlee', cursive;
		font-size: 2.5rem;
	}
</style>
</head>
<body>

	<div th:replace="~{base :: logo}"></div>


	<div class="container mt-3">
		<div class="card mb-3">
			<form th:action="@{/login}" class="card-body" method="post">
				<div class="form-group">
					<label for="username">Usuário</label>
					<input id="username" name="username" class="form-control" placeholder="Usuário"/>
				</div>
				<div class="form-group">
					<label for="password">Senha</label>
					<input id="password" type="password" name="password" class="form-control" placeholder="Senha"/>
				</div>
					<div class="text-blue p-3 d-flex justify-content-between">
						<button class="btn btn-primary" type="submit">Login</button>
						<ul class="nav justify-content-end">
							<li class="nav-item">
								<a class="nav-link active" href="/cliente/login">Entrar como Cliente</a>
							</li>
						</ul>
					</div>

			</form>
		</div>
	</div>
	
	
</body>
</html>
