<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <style>
      .logo-container{
          background-color: #47bcff;
          color: #FFF;
      }
      .logo{
          font-family: 'Handlee', cursive;
          font-size: 2.5rem;
      }
  </style>
</head>
<body>
    <div th:fragment="logo" class="">
      <div class="logo-container p-3 d-flex justify-content-between">
        <span class="logo ml-2">Caixa Eletronico</span>
        <span class="mt-3 mr-2">
            <a onclick="document.querySelector('#form-login').submit()" sec:authorize="isAuthenticated()" class="text-light" href="#">logout</a>
            <form id="form-login" th:action="@{/cliente/logout}" method="post"></form>
        </span>
      </div>
            <div sec:authorize="isAuthenticated()">
                <div class="col" sec:authorize="hasAuthority('CLIENTE')">
                    <nav class="nav">
                        <a class="nav-link" th:href="@{/cliente/home}">Home</a>
                        <a class="nav-link" th:href="@{/cliente/alterar}">Alterar Dados</a>
                    </nav>
                </div>
                <div class="col" sec:authorize="hasAuthority('ADM')">
                    <nav class="nav">
                        <a class="nav-link" th:href="@{/adm/home}">Home</a>
                        <a class="nav-link" th:href="@{/adm/alterar}">Alterar Dados</a>
                        <a class="nav-link" th:href="@{/adm/novoCliente}">Cadastrar Novo Cliente</a>
                        <a class="nav-link" th:href="@{/adm/novoADM}">Cadastrar Novo ADM</a>
                    </nav>
                </div>
            </div>

    </div>

</body>
</html>
