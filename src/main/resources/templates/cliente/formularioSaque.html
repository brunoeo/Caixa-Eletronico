<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{base :: head}"></head>
<body>

<div th:replace="~{base :: logo}"></div>
<div th:replace="~{base :: topo-cliente}"></div>


<div class="container mb-5">

	<div class="card mt-3 border-info">
		<div class="card-header">Deposito</div>
		<form th:object="${requisicaoSaque}" class="card-body" th:action="@{/cliente/saca}" method="POST">
			<div class="form-group">
				<label>Número do cartão</label>
				<input th:field="*{numCartao}" th:errorclass="is-invalid" class="form-control" placeholder="Número do cartão" readonly/>
				<div class="invalid-feedback" th:errors="*{numCartao}">
					Erros no número do cartão
				</div>
			</div>
			<div class="form-group">
				<label>Valor do Saque</label>
				<input th:field="*{saque}" th:errorclass="is-invalid" class="form-control" placeholder="Saque"/>
				<div class="invalid-feedback" th:errors="*{saque}">
					Erros no saque
				</div>
			</div>
			<button class="btn btn-primary" type="submit">Sacar</button>
		</form>
	</div>

</div>
</body>
</html>
